<template>
  <lightning-layout class="slds-align_absolute-center slds-text-align_center container" multiple-rows >
    <lightning-layout-item size="12">
      <div class="time">{time}</div>
    </lightning-layout-item>
    <lightning-layout-item size="12">
      <div class="greeting">{greeting}</div>
    </lightning-layout-item>

    <lightning-layout-item size="12" large-device-size="6" medium-device-size="10" small-device-size="12" class="slds-m-top_large">
      <lightning-layout>
        <lightning-layout-item size="11">
          <lightning-input type="text" label="What's on your mind?" variant="label-hidden" placeholder="What is your main focus for today?"></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="1">
          <lightning-button-icon icon-name="utility:add" title="Add todo" onclick={addTodoHandler}>
          </lightning-button-icon>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-layout-item>
    
  <lightning-layout-item size="12">
    <div>UPCOMING</div>
    <template for:each={todos} for:item="todo">
      <div class="item-class slds-grid"  key={todo}>
        <div class="slds-col">
          <span class="slds-text-heading_label slds-col">{todo}</span>
        </div>
        <div class="slds-col">
          <lightning-button-icon icon-name="utility:check" class="slds-p-horizontal_medium" onclick={updateHandler} title="Update todo"></lightning-button-icon>
          <lightning-button-icon icon-name="utility:delete" onclick={deleteHandler} title="Delete todo"></lightning-button-icon>
        </div>
      </div>
    </template>
  </lightning-layout-item>

  </lightning-layout>
</template>
