<template>
  <div class={containerClass}>
    <div class="item-class slds-grid">
      <div class="slds-col">
        <span class="slds-text-heading_label slds-col">{todoName}</span>
      </div>
      <div class="slds-col">
        <lightning-button-icon
          icon-name={iconName}
          class="slds-p-horizontal_medium"
          onclick={updateHandler}
          title="Update todo"
        ></lightning-button-icon>
        <lightning-button-icon
          icon-name="utility:delete"
          onclick={deleteHandler}
          title="Delete todo"
        ></lightning-button-icon>
      </div>
    </div>
  </div>
</template>
